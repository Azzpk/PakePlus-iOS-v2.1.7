<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <title>中国社会意识形态倾向测试</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        /* --- 核心基础样式 (不依赖任何外部库) --- */
        :root {
            --red-primary: #D4372B;
            --red-dark: #8B1E1E;
            --gold: #FFD700;
            --bg-dark: #1A1A1A;
            --bg-gradient: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-dark); /* 默认深色背景，防白屏 */
            background-image: var(--bg-gradient);
            color: #F5F5F0;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden; /* 禁止页面整体滚动 */
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        /* --- 关键：页面切换逻辑 --- */
        /* 默认隐藏所有页面 */
        .page {
            display: none !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            overflow-y: auto; /* 允许内容过长时内部滚动 */
        }

        /* 只有加了 active 类的页面才显示 */
        .page.active {
            display: flex !important;
            opacity: 1;
        }

        /* --- UI 组件样式 --- */
        .card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        h2 { font-size: 20px; font-weight: 700; margin-bottom: 15px; line-height: 1.4; }
        p { font-size: 15px; opacity: 0.8; line-height: 1.6; margin-bottom: 15px; }

        .btn {
            background: linear-gradient(135deg, var(--red-primary) 0%, var(--red-dark) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 55, 43, 0.4);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 20px;
            border-radius: 12px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .option-btn:active { background: rgba(255, 255, 255, 0.15); }
        .option-btn.selected {
            background: rgba(212, 55, 43, 0.3);
            border-color: var(--red-primary);
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--red-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loader {
            width: 50px; height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--red-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 图表网格布局 */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }
        .chart-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-label { font-size: 12px; margin-top: 5px; opacity: 0.6; }
        
        /* 结果页特殊处理：允许滚动 */
        #resultPage {
            justify-content: flex-start; /* 内容靠上 */
        }
    </style>
</head>
<body>

    <div id="startPage" class="page active">
        <div class="card" style="text-align: center; border: none; background: none;">
            <h1>中国社会<br>意识形态测试</h1>
            <p style="margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; font-size: 12px;">Social Ideology Test</p>
        </div>
        
        <div class="card">
            <p>本测试包含 <strong style="color: #ff6b6b;">25 个问题</strong>，将分析您的：</p>
            <ul style="list-style: none; margin-bottom: 20px; opacity: 0.9; line-height: 1.8;">
                <li>✨ 变革态度 &nbsp; ✨ 权力分配</li>
                <li>✨ 国际立场 &nbsp; ✨ 经济导向</li>
            </ul>
            <button class="btn" id="startBtn">开始测试</button>
        </div>
    </div>

    <div id="questionPage" class="page">
        <div style="width: 100%; max-width: 400px;">
            <div class="progress-container">
                <div id="progressFill" class="progress-bar"></div>
            </div>
            
            <div class="card">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; opacity: 0.6;">
                    <span>QUESTION</span>
                    <span><span id="questionNumber">1</span> / 25</span>
                </div>
                <h2 id="questionText">问题加载中...</h2>
                <div id="optionsContainer">
                    </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; padding: 0 10px;">
                <button id="prevBtn" style="background: none; border: none; color: white; opacity: 0.5; padding: 10px;">← 上一题</button>
            </div>
        </div>
    </div>

    <div id="loadingPage" class="page">
        <div class="loader"></div>
        <h2>正在构建画像...</h2>
        <p>分析 7 维向量数据</p>
    </div>

    <div id="resultPage" class="page">
        <div style="width: 100%; max-width: 400px; padding-bottom: 40px;">
            <div class="card" style="text-align: center; margin-top: 20px;">
                <p style="font-size: 12px; opacity: 0.5; text-transform: uppercase;">测试结果</p>
                <div style="width: 80px; height: 80px; background: rgba(212, 55, 43, 0.2); border-radius: 50%; margin: 15px auto; display: flex; align-items: center; justify-content: center; border: 2px solid var(--red-primary);">
                    <span id="avatarChar" style="font-size: 32px; font-weight: bold; color: var(--red-primary);">?</span>
                </div>
                <h2 id="ideologyTitle" style="font-size: 24px; margin-bottom: 5px;">...</h2>
                <p id="personName" style="color: var(--gold);">...</p>
                <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-style: italic; font-size: 14px; margin-top: 15px;">
                    <span id="quote">...</span>
                </div>
            </div>

            <div class="card">
                <h3 style="font-size: 14px; margin-bottom: 15px; border-left: 3px solid var(--red-primary); padding-left: 10px;">维度分析</h3>
                <div class="charts-grid" id="chartsGrid">
                    </div>
            </div>

            <div class="card">
                <h3 style="font-size: 14px; margin-bottom: 15px; border-left: 3px solid var(--red-primary); padding-left: 10px;">深度解析</h3>
                <div id="analysis" style="text-align: justify; font-size: 14px; opacity: 0.85; line-height: 1.6;"></div>
            </div>

            <button class="btn" onclick="location.reload()" style="background: #333; margin-top: 10px;">重新测试</button>
        </div>
    </div>

    <script>
        /* --- 核心逻辑 --- */
        // 问题数据
        const questions = [
            { id: 1, text: "如果现有的社会分配机制已经无法弥补贫富差距，那么推倒重来是唯一的出路。", dim: "revolution", pos: true },
            { id: 2, text: "社会的进步必须建立在维护秩序和稳定的基础上，任何激进的变动都会让普通人承受代价。", dim: "revolution", pos: false },
            { id: 3, text: "与其通过漫长的协商去修补旧系统，不如建立一个完全由先进理论指导的新体制。", dim: "revolution", pos: true },
            { id: 4, text: "社会的发展应该遵循客观的经济规律，即使这在短期内看起来不够“人性化”。", dim: "science", pos: true },
            { id: 5, text: "人类的道德感和对大同世界的追求，比冷冰冰的数据指标更能决定政策的好坏。", dim: "science", pos: false },
            { id: 6, text: "衡量一个制度是否优越，唯一标准是它能否大幅度提高生产力。", dim: "science", pos: true },
            { id: 7, text: "在面对大型基建或公共安全危机时，高度集中的指挥体系是最高效的选择。", dim: "central", pos: true },
            { id: 8, text: "基层社区和地方政府应该拥有更多自主决策权，因为他们更了解百姓的真实需求。", dim: "central", pos: false },
            { id: 9, text: "个人的自由表达权在任何时候都不应该为了“大局意识”而做出妥协。", dim: "central", pos: false },
            { id: 10, text: "国家利益是外交的核心原则，所谓的“全人类共同利益”在现实面前不值一提。", dim: "internat", pos: false },
            { id: 11, text: "我们应该首先关注本国劳动者的福利，而不是跨国企业的全球布局。", dim: "internat", pos: false },
            { id: 12, text: "真正的进步主义者应该支持打破国界阻碍，推动全球资源和财富的再分配。", dim: "internat", pos: true },
            { id: 13, text: "一个强有力的领导核心是社会实现长治久安和跨越式发展的必要前提。", dim: "party", pos: true },
            { id: 14, text: "基层群众通过自发形成的劳动组织来维权，比依赖上级分配更可靠。", dim: "party", pos: false },
            { id: 15, text: "社会管理应该由受过高度专业训练的精英团体来主导，而非由群众运动决定。", dim: "party", pos: true },
            { id: 16, text: "在彻底解决贫困之前，环境保护不应成为制约工业化的理由。", dim: "prod", pos: true },
            { id: 17, text: "绿水青山就是金山银山，如果牺牲环境来换取增长，这种增长是没有意义的。", dim: "prod", pos: false },
            { id: 18, text: "为了应对气候危机，即使这意味着降低现有的物质生活水平，我们也应当接受。", dim: "prod", pos: false },
            { id: 19, text: "传统家庭伦理和集体价值观是社会的基石，不应被过度的个人主义所瓦解。", dim: "conser", pos: true },
            { id: 20, text: "为了保护本国传统文化，应该对外国文化的涌入和影响保持审慎。", dim: "conser", pos: true },
            { id: 21, text: "所谓的“传统偏见”应该随着时代发展被彻底抛弃。", dim: "conser", pos: false },
            { id: 22, text: "国有企业应该在关键行业中占据主导地位，以保障国家经济安全。", dim: "central", pos: true },
            { id: 23, text: "效率优先，兼顾公平——在做大蛋糕和分好蛋糕之间，应该优先做大。", dim: "science", pos: true },
            { id: 24, text: "在核心技术领域，自主可控比国际合作更重要。", dim: "internat", pos: false },
            { id: 25, text: "个人的成长应该优先服务于集体的需要，而非追求完全的个性发展。", dim: "conser", pos: true }
        ];

        const ideologies = [
            { name: "正统马克思主义者", person: "卡尔·马克思", quote: "哲学家们只是用不同的方式解释世界，而问题在于改变世界。", cond: s => s.revolution > 60 && s.science > 60, desc: "你坚信社会发展遵循客观规律，主张通过根本性变革实现公平。你具有强烈的国际主义视野，认为生产力的发展是推动社会形态演进的终极动力。" },
            { name: "社会民主主义改良派", person: "伯恩施坦", quote: "运动就是一切，目的是微不足道的。", cond: s => s.revolution < 40 && s.internat > 50, desc: "你相信通过温和改良而非革命来实现社会进步。你重视程序正义和制度建设，主张在现有框架内通过二次分配缓和矛盾。" },
            { name: "技术官僚主义者", person: "圣西门", quote: "让科学家和工业家来治理国家。", cond: s => s.science > 70 && s.central > 60, desc: "你坚信专业知识和科学管理是解决社会问题的关键。你认为治理应由精英主导，效率和结果导向是评判制度的核心标准。" },
            { name: "实用主义中立者", person: "邓小平", quote: "不管黑猫白猫，抓住老鼠就是好猫。", cond: s => true, desc: "你不拘泥于教条，而是根据实际效果评判政策优劣。你重视生产力发展，认为“发展才是硬道理”，在各种倾向间寻找务实的平衡点。" }
        ];

        let currentIdx = 0;
        let userAnswers = new Array(questions.length).fill(null);

        // 页面切换核心函数：确保只显示当前 ID 的页面，隐藏其他所有
        function showPage(pageId) {
            // 获取所有页面元素
            const pages = document.querySelectorAll('.page');
            // 移除所有 active 类
            pages.forEach(p => {
                p.classList.remove('active');
                p.style.display = 'none'; // 强制隐藏
            });
            
            // 显示目标页面
            const target = document.getElementById(pageId);
            if(target) {
                target.style.display = 'flex'; // 强制显示
                // 强制重绘
                setTimeout(() => target.classList.add('active'), 10);
            }
            window.scrollTo(0,0);
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            document.getElementById('questionNumber').innerText = currentIdx + 1;
            document.getElementById('questionText').innerText = q.text;
            document.getElementById('progressFill').style.width = `${((currentIdx + 1)/questions.length)*100}%`;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const opts = [
                {t: "强烈赞同", v: 2}, {t: "赞同", v: 1}, {t: "中立", v: 0}, 
                {t: "反对", v: -1}, {t: "强烈反对", v: -2}
            ];

            opts.forEach(opt => {
                const btn = document.createElement('button');
                const isSelected = userAnswers[currentIdx] === opt.v;
                btn.className = `option-btn ${isSelected ? 'selected' : ''}`;
                btn.innerText = opt.t;
                
                btn.onclick = () => {
                    // 按键反馈
                    btn.style.transform = "scale(0.98)";
                    setTimeout(() => btn.style.transform = "scale(1)", 100);

                    userAnswers[currentIdx] = opt.v;
                    
                    // 稍微延迟跳转，让用户看到选中效果
                    setTimeout(() => {
                        if(currentIdx < questions.length - 1) {
                            currentIdx++;
                            renderQuestion();
                        } else {
                            processResults();
                        }
                    }, 200);
                };
                container.appendChild(btn);
            });
        }

        function processResults() {
            showPage('loadingPage');
            setTimeout(() => {
                const dims = { revolution:0, science:0, central:0, internat:0, party:0, prod:0, conser:0 };
                const counts = { revolution:0, science:0, central:0, internat:0, party:0, prod:0, conser:0 };

                questions.forEach((q, i) => {
                    const val = userAnswers[i];
                    dims[q.dim] += q.pos ? val : -val;
                    counts[q.dim]++;
                });

                const finalScores = {};
                for(let key in dims) {
                    const max = counts[key] * 2;
                    finalScores[key] = ((dims[key] + max) / (max * 2)) * 100;
                }

                const result = ideologies.find(i => i.cond(finalScores)) || ideologies[ideologies.length-1];
                displayResult(result, finalScores);
            }, 1000);
        }

        function displayResult(res, scores) {
            showPage('resultPage');
            document.getElementById('ideologyTitle').innerText = res.name;
            document.getElementById('personName').innerText = res.person;
            document.getElementById('avatarChar').innerText = res.person[0];
            document.getElementById('quote').innerText = `“${res.quote}”`;
            document.getElementById('analysis').innerText = res.desc;

            const grid = document.getElementById('chartsGrid');
            grid.innerHTML = '';
            const labels = {
                revolution:'变革', science:'理论', central:'集权', 
                internat:'国际', party:'组织', prod:'生产', conser:'文化'
            };

            // 检查 Chart.js 是否加载成功
            const chartJsLoaded = typeof Chart !== 'undefined';

            for(let key in scores) {
                const container = document.createElement('div');
                container.className = 'chart-item';
                
                if (chartJsLoaded) {
                    container.innerHTML = `
                        <div style="width: 60px; height: 60px; position: relative;">
                            <canvas id="c-${key}"></canvas>
                        </div>
                        <p class="chart-label">${labels[key]}</p>
                    `;
                    grid.appendChild(container);
                    
                    new Chart(document.getElementById(`c-${key}`), {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [scores[key], 100 - scores[key]],
                                backgroundColor: ['#D4372B', '#444'],
                                borderWidth: 0
                            }]
                        },
                        options: { 
                            cutout: '70%', 
                            responsive: true, 
                            maintainAspectRatio: false,
                            events: [], 
                            plugins: { legend: {display: false}, tooltip: {enabled: false} } 
                        }
                    });
                } else {
                    // 降级方案：如果 Chart.js 没加载，显示纯文字
                    container.innerHTML = `
                        <div style="font-weight:bold; font-size:18px; color:#D4372B;">${Math.round(scores[key])}%</div>
                        <p class="chart-label">${labels[key]}</p>
                    `;
                    grid.appendChild(container);
                }
            }
        }

        // 初始化
        window.onload = () => {
            // 绑定按钮事件
            document.getElementById('startBtn').onclick = () => {
                showPage('questionPage');
                renderQuestion();
            };
            document.getElementById('prevBtn').onclick = () => {
                if(currentIdx > 0) {
                    currentIdx--;
                    renderQuestion();
                }
            };
            
            // 强制先显示开始页
            showPage('startPage');
        };
    </script>
</body>
</html>
